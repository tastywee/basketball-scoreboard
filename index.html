<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>TEAM 1</h3>
        <div id="home-score">0</div>
        <button class="increment" onclick="home1Point()">+1</button>
        <button class="increment" onclick="home2Point()">+2</button>
        <button class="increment" onclick="home3Point()">+3</button>
      </div>
      <div id="middle">
        <button id="new-game-button" onclick="newGame()">NEW GAME</button>
      </div>
      <div>
        <h3>TEAM 2</h3>
        <div id="guest-score">0</div>
        <button class="increment" onclick="guest1Point()">+1</button>
        <button class="increment" onclick="guest2Point()">+2</button>
        <button class="increment" onclick="guest3Point()">+3</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
